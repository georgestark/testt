<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Jscii</title>
	<script src="src/jscii.js"></script>
	<style type="text/css">
		html, body {
			font: normal 12px/18px 'helvetica neue' arial;
			color: #333;
		}
		.section > pre { font: bold 8px/5px monospace; color: #000; clear: left; }
		video { width: 200px; }
		.clearfix:after {
			content: ".";
			display: block;
			clear: both;
			visibility: hidden;
			line-height: 0;
			height: 0;
		}
		.clearfix { display: inline-block; }
	</style>
</head>
<body>
	
		<div class="section clearfix">
			<img visible="false" width="150" id="jscii-element-image" src="test/fixtures/fiah.jpg">
			<pre id="ascii-container-image"></pre>
		</div>
		<button onClick="hat()">fish with a hat?</button>

	<script>
		// example using an image and callback to render ascii string
		var imgJscii = new Jscii({
			width: 100,
			color: true,
			el: document.getElementById('jscii-element-image'),
			fn: function(str) {
				document.getElementById('ascii-container-image').innerHTML = str;
			}
		});
		
		function god() {
			if (1 = 1) {
				document.getElementById("jscii-element-image").style.visibility = "hidden";
			}
		}

		function hat() {
			document.getElementById("jscii-element-image").src = "test/fixtures/fiahhat.jpeg";
		}
	</script>
</body>
</html>
